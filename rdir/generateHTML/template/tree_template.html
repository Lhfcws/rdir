    </style>
    <script id="jquery" type='text/javascript' src='generateHTML/bin/js/jquery.min.js'></script>

    <script type="text/javascript">
        var toggleDoc = function (this_dom) {
            _this = $(this_dom);

            var get_node_doc = function () {
                return _this.parent().parent().siblings(".node_doc");
            };

            var node_doc = get_node_doc();

            node_doc.toggle();
        }

        $(function() {
            $("#header_doc_toggle").click(function () {
                $("#header_doc").toggle();
            });

            $("#show_all_doc").click(function () {
                $(".node_doc").each(function(_item) {
                    var _this = $(this);
                    if (_this.parent().is(":visible"))
                        _this.show();
                });
            });

            $("#hide_all_doc").click(function () {
                $(".node_doc").each(function() {
                    $(this).hide();
                });
            });
        });
    </script>
</head>

<body>
<a name="top"></a>

<div id="header">
    <h1><span id="header_name"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="header_type"></span></h1>
    <br />
    <div>
        <button id="header_doc_toggle">toggle doc</button>&nbsp;&nbsp;
        <button id="show_all_doc">show all docs</button>&nbsp;&nbsp;
        <button id="hide_all_doc">hide all docs</button>&nbsp;&nbsp;
    </div>
    <div id="header_doc" class="node_doc"></div>
</div>
<div id="control_area">
    <div class="fake_btn" id="to_top"><a href="#top">△</a></div>
    <div class="fake_btn" id="to_btm"><a href="#btm">▽</a></div>
</div>
<div id="wrapper"></div>
<div id="bottom"></div>
<a name="btm"></a>
</body>
</html>
